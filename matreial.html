                                            " Unary Plus And Unary Negation Operators "
-هذول العمليتين بستخدمهم لتحويل السترنج لرقم اما بالسالب بالموجب بشكل سريع
1- (+) unary Plus [Rrtuen Number if its Not number]
2- (-) unary Negation [Rrtuen Number if its Not number & negate It (بتخليه سالب)]
ex : 
    console.log(+100); //100
    console.log(+"100"); //100 (number data type)
    console.log(+"-100"); //-100 (number data type)
    console.log(+"Mahmood"); //NaN
    console.log(+"15.5"); //15.5
    console.log(+0xff); //hexadecimal number output is 255
    console.log(+null) //0
    console.log(+false); //0
    console.log(+true); //1
    console.log(-100); //-100
    console.log(-"100"); //-100 (number data type)
    console.log(-"-100"); //100 (number data type)
    console.log(-"Mahmood"); //NaN
    console.log(-"15.5"); //-15.5
    console.log(-0xff); //hexadecimal number output is 255
    console.log(-null) //-0
    console.log(-false); //-0
    console.log(-true); //-1
    ** i can use number() operator to cahnge string to number,but unary is easy and can convert
         to postive/negative numbers

                                    "#071 - Higher Order Functions - (Map)"
- Higher Order Functions is a functions That Accepts Functions as Parameters and/or Returns a function.
- الفنكشن اللي هي بتقبلها عادي بكون فيها باريميترز كمان فش مشكله.
- الماب هي ارراي ميثود, ميثود خاصه باالاررايز بتتعامل مع الاررايز وبتنشأ أرراي جديده لما استخدمها.
- Map :
    -- Method Creates a new Array 
    -- Populated With the Results of calling a provided function on every element.
    -- in the calling array.
    
- Syntax map(callBackFunction(Element, Index, Array) { }, thisArg[Optional])
    - Element => The Current element being processed in the array.(اجباري بالفنكشن)
    - Index =>The index of the Current element being processed in the array.( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
    - Array => The Array( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
-Notes :
  - Map Return A new Array.
Exmples:
  - Anonymous Function
  - Named Function.
- طبعا الماب وغيرها من الهاير اوردر فنكشن بستخدمهم بثلث طرق لما انادي الفنكشن او استخدمه:
        1- احد الفنكشن طبيعي زي السنتاكس فوق بدون الحاجه لوضع كل الباريميترز زي ما كتبت فوق.
        2- اعمل اارو فنكنشن كمان  عادي
        3- لو كان عندي فنكنشن جاهز بدي اطبقه على الارراي اللي عندي بناديه بس بالاسم هيك:
            let newArray = oldArray.map(function name);
- الماب بتسويلي اكشن معين على العناصر.

                                    "Higher Order Functions - (Filter)"
- الفلتر نفس الماب بالضبط ونفس السنتاكس ونفس البارميترز اللي بوخذهم الفنكنشن
   ولكن الفرق بيهم وهو ليس فرق بل طريقة التنفيذ الا وهو انه الفلتر بيطلعلي ارراي جديده
    فيه العناصر اللي عدت(مرقت) من التيست(الشرط).
- filter :(بس كونديشنز يعني بتفلتر االاارراي)
    -- Method Creates a new Array 
    -- The new array contains an Elements That passed from condtion in the function.
- Syntax filter(callBackFunction(Element, Index, Array) { }, thisArg[Optional])
    - Element => The Current element being processed in the array.(اجباري بالفنكشن)
    - Index =>The index of the Current element being processed in the array.( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
    - Array => The Array( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
- يعني بالفلتر انا بركز على الشرط اذا كان ترو برجع العنصر اللي انا عنده اذا فولس ما برجع وبمشي للي بعده

                                     "Higher Order Functions - (Reduce)"
- الريديوس نفس مبدأ الماب والفلتر بتمشي على عناصر الارراي عنصر عنصر وبتنفذ عليه الفنكنشن بس الفرق
  انها بالاخر بترجعلي قيمه وحده فقط من بين كل العناصر حسب الفنكنشن اما جمع العناصر او طرح او ضربها او اي عمليه
  بترجعلي الناتج النهائي بس(قيمه واحده).
- Reduce 
 --- Method executes a reducer function on each element of the array
    resulting in a single output value.
- Syntax :
  array.reduce(callBackFunc(Accumulator, Current Val, Current Index, Source Array) {}, initalValue[للأكميوليتر])
  - Accumulator => The accumulated Value Previously returned in the last invocation.
  - Current Val => The Current Eelement being Processed in the array.
  - Current Index => the index of current element being processed in the array.
  ----------- Starts from index 0 if an intialValue is provided.
  ----------- OtherWise, it starts From index 1.
  - Array => The Array.
  -Inital Value : هاي القيمه اللي بدي ابلش عندها بالجامع اذا ما حطيت قيمه خلص بوخذ اول عنصر وبحطها بالجامع وببلش يجمع العنصر الثاني
                اما اذا حطيت قيمه بوخذها هي وببلش من العنصر الاول يجمع عليه.

                                     "Higher Order Functions - (ForEach)"
- نفس مبدأ الماب والباقي ولكن هاي يفضل استخدامها لما اكون عندي مجموعة بيانات مش بحاجه اني اغير فيها.
- ForEach :(ما بتنشأ أرراي جديده)
    -- Metohd executes a provided function once for each array element.
- Syntax :
    forEach(callBackFunction(Element, Index, Array){}, thisArg)
        - Element => The Current element being processed in the array.(اجباري بالفنكشن)
        - Index =>The index of the Current element being processed in the array.( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
        - Array => The Array( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
    ex :
     allElements.forEach(function (el){
        //code Here will executes for every elements in allElements array.
     });
-Note:
    - Doesn't Return Anything [undefined](يعني بقدرش استخدم الريترن فيها زي الماب والفلتر والريديوس)
    - Breack Will Not breack the Loop.
    - غالبا تستخدم مع الايفينتس, اضافة كلاسات , حذف كلاسات , اخفاء عنصر , اظهار عنصر , بدون الحاجه لتغيير قيمة عنصر وهكذا.

                                    "#083 - This Keyword"
- الذيس بشكل عام بتأشر على الويندو اوبجيكت بجميع الاماكن , الا في حالات معينه زي مثلا لما اعمل انونيموس فنكنشن
    بهاي الحاله بتصير الذيس بتأشر على الاونر للفنكشن.
ex : 
    document.getElementById("button").onclick = function(){
        console.log(this); // بهاي الحاله الذيس بتصير ترجع الاونر الها واللي هو العنصر اللي اله اي دي بوتون.
    };

                                        كأني بتعامل مع الاوبجيكت الاصلي بس بستخدم اسم الاوبجيكت الجديد.
copyObj.age=30;  ==>                     في حال عدلت على خاصيه موجوده بهاي الحاله ما بعدل عليها بل بضيف خاصيه جديده للاوبجيكت وبتضل القديمه بالبروتو تايب.

- هون بدنا نحكي عن الكلاسات للعنصر والتلاعب فيها والبحث عنها وما الى ذلك.
- DOM [Class List]:
 - classList => ele.classList => هاي بترجعلي كامل المعلومات وشو الميثودز اللي بقدر استخدمها وبرجعة باوبجيكت
 --- length => ele.classList => بترجعلي عدد الكلاسات بالعنصر
 --- conatins => ele.classList.contains("ClassName"); => بترجعلي ترو او فولس موجود الكلاس او لا
 --- item(index) => ele.classList.item("اي اندكس بدي اياه"); => بروح عالعنصر وبجيبلي الكلاس اللي عند الاندكس اللي اعطيته اياه
 --- add => ele.classList.add("اسم كلاس انا بدي اضيفه","class2","class3") => بضيفلي كلاس عالعنصر وطبعا بقدر اضيف اكتر من كلاس.
 --- remove => ele.classList.remove("اسم كلاس انا بدي احذفه","class2","class3")  => بحذفلي كلاس من العنصر وطبعا بقدر احذق اكتر من كلاس ولو مش موجود الكلاس عادي كا يبصير اشي.
 --- toggle => ele.classList.toggle("اسم كلاس"); => بتعامل مع كلاس واحد بس اذا موجود بحذفه واذا مش موجود بضيفه

                                    "#097 - Before, After, Prepend, Append, Remove"
- هون بدنا نتعامل مع العناصر اللي عنا هاي نفس فكرة اللابند تشايلد بس هاي متقدمه وفيها ميثودز اكثر ومتقدمه للتعامل مع العنصر
- Dom [Deal With elements]
   - before [element || string] => ele.before("string او element"); => يعني بحط سترنج او عنصر قبل العنصر اللي انا عنده
   - after [element || string] => ele.after("string او element"); => يعني بحط سترنج او عنصر بعد العنصر اللي انا عنده
   - append [element || string] => ele.append("سترنج او عنصر") => بضيف العنصر او السترنج داخل الاب بالاخر
   - prepend [element || string] => ele.prepend("سترنج او عنصر") => بضيف العنصر او السترنج داخل الاب بالاول
   - remove => ele.remove() => بشيل العنصر كامل من الدوم تري بعكس لما اقله ديسبلاي نون

*** الفرق بين الابيند والابيند تشايلد:
       the append method is used to insert either Node objects or DOMStrings (basically a string or text) into the DOM,
        while the appendChild method can only be used to insert Node objects into the DOM.

console.log(window.history); => بجيبلي كل المعلومات عن الهيستوري اوبجيكت

history.forward() => ميثود بتقدمك صفحه لقدام بالهيستوري ولو مفش صقحه ما بعمل اشي
history.go(الاندكس تاع الصفحه من الصفحات اللي موجوه بالهيستوري);
    - الاندكس صفر هي الصفحه اللي انا فيها  just reload the page. 
- الاندكس 1 هي الصفحه اللي قدامي زي الفوروورد 
- الاندكس -1 هي الصفحه اللي ورا زي الباك
**Seqrch For :
  - pushState() + replaceState();
  The browser’s API will also allow you to manipulate the history state
  by adding a new entry pushState or overwrite the current one using replaceState.
  Manipulating the history will not cause the page to reload.
  - باسخدام البوش ستيت والربليس ستيت بقدر اضيف ايلء متقدمه تزيدلي عملية التحكم بالهيستوري اوبجيكت
1- pushState(); => بتسمحلي اضيف صفحه على الهيستوري بدون ما ازورها
     history.pushState: It will leave the currently displayed page as is,
     while updating the browser’s address bar with the new URL. It adds a new history entry,
     without changing what is currently on the page.
    EX : 
        const state = { user: 12 };
        const title = 'Samer';
        const url   = '/mahmood';
        history.pushState(null, null, url);
2- history.replaceState();
    Another way to change your browser’s history state is to use the replaceState function.
     It works almost exactly as the pushState method mentioned above. The big difference is,
      that while pushState will create a new entry in the browser’s history,
    replaceState will onle replace the current state.
    As a side effect of this, using the replaceState method
     will change the URL in the address bar,
     without creating a new history entry.

- BOM[Browser Object Model]:
    - local Storage: بروبيرتي بالويندو بتقدر تخليك تأكسيس على الستورج اوبجيكت وهذا عباره عن اوبجيكت بخزن فيه داتا عشان استخدمها بالابليكيشن تاعنا.

                                                    "#115 - Destructuring Arrays Part 1"

- Destructuring : Is a JavaScript Expression That Allows us to extract data From Arrays, Objects, and Maps and set them into new , distinct Varuables.
-  عن طريق الديستركتشرنج بقدر اخذ البيانات من الاررايز والاوبجيكتس والماب واحطهم بمتغيرات جديده واوزعهم بالطريقه اللي انا بدي اياها.

1- Destructuring Arrays :
    ex : 
        let myFriends  = ["Ahmad","Sayed","Ali","Maysa"];
        
        let [a, b, c, d] = myFriends; => هون كل متغير تم انشاءه راح تسندله قيمه من الارراي بالترتيب

        let [a, b] = myFriends; => عملية الديستركتشرنج مش شرط يكونو المتغيراات بنفس عدد عناصر الارراي, يمكن انا محتاج اول كم عنصر فقط

        let [a, b, c, d, e] = myFriends; => في حال كان عدد المتغيرات اكثر من عناصر الارراي , بسند قيمة انديفايند للعناصر الزياده.
        
        let [a="Sara", b, c, d, e="mahmood"] = myFriends;  => بقدر اسند قيمه افتراضيه للمتغير **في حال كانت عدد العناصر بالارراي اقل من المتغيرات**, عشان ما يحطلي انديفايند للمتغير.

        let [x, y,  ,z] = myFriends; => طبعا بقدر افشق عن عنصر بالارراي وانط عالعنصر اللي بعده عادي بقدر اسويها عدد لا محدود من المرات

        let [ , , , d] = myFriends; => تابع للمثال اللي فوقه , هون بجيب بس ميساء


*** Advanced Exmaple: 

        let myFriends  = ["Ahmad","Sayed","Ali",["Shady","Amr",["Mohammad","Gamal"]]];

        let [ , , , [ a, , [,b]]] = myFriends;

        console.log(a); //Shady
        console.log(b); //Gamal



Destructuring Arrays => Swapping Variables
    ** Old way to swap vars using third vraiable:
        let book = video;
        let video = book;

        let satsh = book;

        book = video;
        video = stash; 

    ** New Way using destructuring: 
        [book,video] = [video, book];
     OR [book,video] = ["book", "video"];

Map     => Key Can be Anything
WeakMap => Key can be Object Only.
------

Ex :
  let UserObject = {theName : "Mahmood"}l
  let myMap = new Map();
  myMap.set(UserObject, "Object Value");
  UserObject = null; //Override The Reference (الميموري مش راح تشيله لانه متخزن داخل الماب خلص)

  console.log(myWeakMap);

                                            "#129 - Array.copyWithin Method"

- هاي الميثود بتنسخ جزء معين من الارراي وبحطه بنفس الارراي اللي انت فيها وبنصيل العناصر اللي حطيت العناصر المنسوخه مكانهم
  بدون استخدام السبلايس والسلايس وهاي الامور , الميثود ما بتزيد عناصر الأرراي وبتحذف الزياده

- Syntax :
  Array.copyWithin(Target, Start => Opt, End => Optional);

  ** Target : المكان اللي بدي احط فيه العنصر او المجموعه من العناصر المنسوخه
             اذا التارجيت اكبر او يساوي لينجث الأرراي بهاي الحاله ما راح يصير اي اكشن
             بقدر استخدم السالب هون وبالستارت والاند عادي
        

  ** Start : المكان اللي بدي ابلش نسخ من عنده
            اذا ما كتبته ببلش من الاندكس صفر
    
  ** End : المكان اللي بوقف عنده نسخ
          النهايه ما بتكون داخله مع النسخ
          اذا ما كتبناه بكمل للنهايه


EX :
        let myArray = [10,20,30,40,50,"A","B"];
        myArray.copyWithin(3,5,7); 
        console.log(myArray); // (7) [10, 20, 30, 'A', 'B', 'A', 'B']


Ex :
        let myArray = [10,20,30,10,20,30,40,50];
        myArray.copyWithin(3);
        console.log(myArray); // [10, 20, 30, 10, 20, 30, 40]

Ex :
        let myArray = [10,20,30,40,50,"A","B"];
        myArray.copyWithin(4,-1); //Copy last Ele and insert it inside index 4
        console.log(myArray); //[10, 20, 30, 40, 'B', 'A', 'B']

Ex :
        let myArray = [10,20,30,40,50,"A","B"];
        myArray.copyWithin(1,-2); //will copy from index -2 to the end
        console.log(myArray); //[10, 'A', 'B', 40, 50, 'A', 'B']

Ex :
        let myArray = [10,20,30,40,50,"A","B"];
        myArray.copyWithin(1,-2,-1); //will copy just index -2 because i write the end index
        console.log(myArray); //[10, 'A', 30, 40, 50, 'A', 'B']

                                                "#130 - Array.some Method"
- هاي الميثود بتمسك الأرراي بتطبق على كل عنصر فيها فنكشن اذا عنصر واحد بس على الاقل كان بنطبق
  عليه الشرط بالفنكشن بترجعلك ترو , يعني بعض النظر عن عدد العناصر اللي بنطبق الشرط عليها , يعني بتمشي الفنكشن
  على كل عنصر من عناصر الارراي لحد ما  تلاقي اول ترو بتوقف.

- Syntax : 
     Array.some(callbackFunc(Element, Index, Arrat){}, This Argument); => الارراي هون بكتب اسم الأرري مش بكتب كلمة أرراي بس
     --- CallbackFunc => Function To run On Every Element on The Given Array
     ------ Element => The Currrnt Element To Proccess
     ------ Index   => Index Of Current Element
     ------ Array   => The Current Array Working With
     --- This Argument => Value To use As This When Executing CallbackFunc => اشي باُشر عليه زي متغير او اوبجيكت زي الامثله تحت


----
Using : 
 - Check if Element Exists In Array.
 - Check if Number In Range.


EX :
        let nums = [1,2,3,4,5,6,7];
        let check = nums.some( (e) => {
            return e > 5;
        });
        console.log(check);

EX : (Using This Opertaor)
        let nums = [1,2,3,4,5,6,7];
        let myNumber = 10;
        let check = nums.some( (e) => {
            return e > this;
        }, myNumber);

        console.log(check);

EX : (Advanced):
 
        function checkValues(arr, val){
            return arr.some(function(e){
                return e === val;
            })
        }

        console.log(checkValues(nums, 20)); //false


Ex : (Using This Operator)

        let nums = [1,2,3,4,5,6,7,2];
        let range = {
            min: 10,
            max: 20,
        }

        let checkNumberInRange = nums.some(function (el){
            return (el >= this.min && el<= this.max);
        }, range)

        console.log(checkNumberInRange);

- Spread Operator[Spread Syntax] => ...Iterable

let myArray1 = [1,2,3];

let AllArrays = [...myArray1, ...myArray2];

let thisYearFriends = ["Sameh","Sara"];

console.log(Math.max(...myNums)); //فهون استخدام حلو للسبريد اوبيراتور عشان افرط الارراي لعدة عناصر

};

};

obj3 = {...Obj1, ...Obj2,e: 5}; //هون فرطت عناصر الاوبجيكت جبتهم ومن ثم دمجتهم وضفت خاصيه من عندي من باب التجربه وقدحتهم بمتغير جديد , هيك عملت ميرج للاوبجيكتس

/*

  Syntax:

  Modifiers => Flags (هاي الموديفايرز بتعدل طريقة البحث او الماتش مع السترنج)

  -- Matches A String Against a Regular Expression Pattern (بتبحث بالسترنج عن الباترين اللي اعطيتها اياه)
  -- Returns An Array With The Matches (بترجع ارراي باللي لقته)

*/

}

class Userinfo {

  }

  //static methods

    return 'Hello From class Userinfo';
  }

  static countMemebers(){
    return `${Userinfo.count} Members Created`;
  }
}

                                                                              "#164 - Generator Function Introduction"

- طبعاً الجينيراتور فنكشن مختلفه تماما عن الفنكشن العاديه اللي بنتعامل معها, من اقرب الامثله على استخدامات هذا الفنكشن 
  اللي هي عملية السي مور انه بكون بالصفخه ظاهرلي بيانات معينه وبس اكبس سي مور بظهرلي بيانات اضافيه
/*
  Generators
  - Generator Function Run Its Code When Required. => يعني الكود ما بصيرله رن الا لما احتاجه
  - Generator Function Return Special Object [Generator Object] => وطبعا هة اوبجيكت وايتربيل بقدر الوب على البيانات اللي جواه
  - Generators Are Iterable => وطبعا هة اوبجيكت وايتربيل بقدر الوب على البيانات اللي جواه
*/

Syntax : 

function *generateNumbers() {
    yield 1;
    // alert("Hello after yield 1"); هاي بتتنفذ بعد ثاني نيكست ف بنفذها وبنزل لليلد اللي بعدها
    console.log("Hello after yield 1");
    yield 2;
    yield 3;
    yield 4;
}

let generator = generateNumbers();

console.log(typeof generator);
console.log(generator);

console.log(generator.next()); //{value: 1, done: false} هذا نتيجته اوبجيكت الفاليو بقدر اوصللها عادي والدون هي اذا خلصت العناصر كامله بكون ترو ما خلصتهم بكون فولس زي هالمثال
console.log(generator.next());
console.log(generator.next()); 
console.log(generator.next());
console.log(generator.next()); //هاي بتعطيني الدون ترو بتكون فيها والفاليو انديفايند

//How to loop on generator elements
for(let value of generateNumbers()){ //هون عادي بعمل لوب لانه هذا الفنكنشن الاساسي كأني بستخدمها من اول وجديد
    console.log(value);
}

for(let value of generator){ // كله مربوط بكله هون مش حيعرف يطلعلي اشي لانه فوق بالنيكست عملت يلد(انتاج لكل العناصر اللي بالجينيراتور ف صار فاضي)
    console.log(value);
}

- /*
  Generators
  - Delegate Generator => عملية الديليجيتنج هي انه جينيرتور فنكشن تنوب عن وحده ثانيه بانها تعمل ييلد للبيانات
*/


function* generateNums(){
    yield 1;
    yield 2;
    yield 3;
}

function* generateLetters(){
    yield "A";
    yield "B";
    yield "C";
}

function* generateAll(){
    yield* generateNums(); //هون صارت عملية الديليجيت
    yield* generateLetters(); //هون صارت عملية الديليجيت
    // yield [4,5,6]; //هون لما اسخدم النيكست واوصللها راح يطبلعي الأرراي هاي بالفاليو مش يطبعها عنصر عنصر
    yield* [4,5,6]; //هون مع الستار راح يطبعلي اياهم عنصر عنصر عادي ع كل نيكست يجيبلي عنصر

}
