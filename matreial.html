                                            " Unary Plus And Unary Negation Operators "

-هذول العمليتين بستخدمهم لتحويل السترنج لرقم اما بالسالب بالموجب بشكل سريع

1- (+) unary Plus [Rrtuen Number if its Not number]
2- (-) unary Negation [Rrtuen Number if its Not number & negate It (بتخليه سالب)]

ex : 
    console.log(+100); //100
    console.log(+"100"); //100 (number data type)
    console.log(+"-100"); //-100 (number data type)
    console.log(+"Mahmood"); //NaN
    console.log(+"15.5"); //15.5
    console.log(+0xff); //hexadecimal number output is 255
    console.log(+null) //0
    console.log(+false); //0
    console.log(+true); //1

    console.log(-100); //-100
    console.log(-"100"); //-100 (number data type)
    console.log(-"-100"); //100 (number data type)
    console.log(-"Mahmood"); //NaN
    console.log(-"15.5"); //-15.5
    console.log(-0xff); //hexadecimal number output is 255
    console.log(-null) //-0
    console.log(-false); //-0
    console.log(-true); //-1

    ** i can use number() operator to cahnge string to number,but unary is easy and can convert
         to postive/negative numbers

                                    "#071 - Higher Order Functions - (Map)"

- Higher Order Functions is a functions That Accepts Functions as Parameters and/or Returns a function.
- الفنكشن اللي هي بتقبلها عادي بكون فيها باريميترز كمان فش مشكله.
- الماب هي ارراي ميثود, ميثود خاصه باالاررايز بتتعامل مع الاررايز وبتنشأ أرراي جديده لما استخدمها.

- Map :
    -- Method Creates a new Array 
    -- Populated With the Results of calling a provided function on every element.
    -- in the calling array.

    
- Syntax map(callBackFunction(Element, Index, Array) { }, thisArg[Optional])
    - Element => The Current element being processed in the array.(اجباري بالفنكشن)
    - Index =>The index of the Current element being processed in the array.( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
    - Array => The Array( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)


-Notes :
  - Map Return A new Array.


Exmples:
  - Anonymous Function
  - Named Function.

- طبعا الماب وغيرها من الهاير اوردر فنكشن بستخدمهم بثلث طرق لما انادي الفنكشن او استخدمه:
        1- احد الفنكشن طبيعي زي السنتاكس فوق بدون الحاجه لوضع كل الباريميترز زي ما كتبت فوق.
        2- اعمل اارو فنكنشن كمان  عادي
        3- لو كان عندي فنكنشن جاهز بدي اطبقه على الارراي اللي عندي بناديه بس بالاسم هيك:
            let newArray = oldArray.map(function name);

- الماب بتسويلي اكشن معين على العناصر.

                                    "Higher Order Functions - (Filter)"

- الفلتر نفس الماب بالضبط ونفس السنتاكس ونفس البارميترز اللي بوخذهم الفنكنشن
   ولكن الفرق بيهم وهو ليس فرق بل طريقة التنفيذ الا وهو انه الفلتر بيطلعلي ارراي جديده
    فيه العناصر اللي عدت(مرقت) من التيست(الشرط).

- filter :(بس كونديشنز يعني بتفلتر االاارراي)
    -- Method Creates a new Array 
    -- The new array contains an Elements That passed from condtion in the function.


- Syntax filter(callBackFunction(Element, Index, Array) { }, thisArg[Optional])
    - Element => The Current element being processed in the array.(اجباري بالفنكشن)
    - Index =>The index of the Current element being processed in the array.( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
    - Array => The Array( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)

- يعني بالفلتر انا بركز على الشرط اذا كان ترو برجع العنصر اللي انا عنده اذا فولس ما برجع وبمشي للي بعده

                                     "Higher Order Functions - (Reduce)"
- الريديوس نفس مبدأ الماب والفلتر بتمشي على عناصر الارراي عنصر عنصر وبتنفذ عليه الفنكنشن بس الفرق
  انها بالاخر بترجعلي قيمه وحده فقط من بين كل العناصر حسب الفنكنشن اما جمع العناصر او طرح او ضربها او اي عمليه
  بترجعلي الناتج النهائي بس(قيمه واحده).


- Reduce 
 --- Method executes a reducer function on each element of the array
    resulting in a single output value.


- Syntax :
  array.reduce(callBackFunc(Accumulator, Current Val, Current Index, Source Array) {}, initalValue[للأكميوليتر])
  - Accumulator => The accumulated Value Previously returned in the last invocation.
  - Current Val => The Current Eelement being Processed in the array.
  - Current Index => the index of current element being processed in the array.
  ----------- Starts from index 0 if an intialValue is provided.
  ----------- OtherWise, it starts From index 1.
  - Array => The Array.

  -InitalValue : هاي القيمه اللي بدي ابلش عندها بالجامع اذا ما حطيت قيمه خلص بوخذ اول عنصر وبحطها بالجامع وببلش يجمع العنصر الثاني
                اما اذا حطيت قيمه بوخذها هي وببلش من العنصر الاول يجمع عليه.

                                     "Higher Order Functions - (ForEach)"

- نفس مبدأ الماب والباقي ولكن هاي يفضل استخدامها لما اكون عندي مجموعة بيانات مش بحاجه اني اغير فيها.

- ForEach :(ما بتنشأ أرراي جديده)
    -- Metohd executes a provided function once for each array element.


- Syntax :
    forEach(callBackFunction(Element, Index, Array){}, thisArg)
        - Element => The Current element being processed in the array.(اجباري بالفنكشن)
        - Index =>The index of the Current element being processed in the array.( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
        - Array => The Array( اختياري بالغنكشن وبقدر اوصله حتى لو ما استعملته ك باراميتر)
    ex :
     allElements.forEach(function (el){
        //code Here will executes for every elements in allElements array.
     });

-Note:
    - Doesn't Return Anything [undefined](يعني بقدرش استخدم الريترن فيها زي الماب والفلتر والريديوس)
    - Breack Will Not breack the Loop.
    - غالبا تستخدم مع الايفينتس, اضافة كلاسات , حذف كلاسات , اخفاء عنصر , اظهار عنصر , بدون الحاجه لتغيسر قيمة عنصر وهكذا.

                                    "#097 - Before, After, Prepend, Append, Remove"

- هون بدنا نتعامل مع العناصر اللي عنا هاي نفس فكرة اللابند تشايلد بس هاي متقدمه وفيها ميثودز اكثر ومتقدمه للتعامل مع العنصر

- Dom [Deal With elements]
   - before [element || string] => ele.before("string او element"); => يعني بحط سترنج او عنصر قبل العنصر اللي انا عنده
   - after [element || string] => ele.after("string او element"); => يعني بحط سترنج او عنصر بعد العنصر اللي انا عنده
   - append [element || string] => ele.append("سترنج او عنصر") => بضيف العنصر او السترنج داخل الاب بالاخر
   - prepend [element || string] => ele.prepend("سترنج او عنصر") => بضيف العنصر او السترنج داخل الاب بالاول
   - remove => ele.remove() => بشيل العنصر كامل من الدوم تري بعكس لما اقله ديسبلاي نون
